<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List City</title>
</head>
<body>
<h1>List Cities</h1>
<p><a href="/city/create">Create City</a></p>
<table border="1px">
    <thead>
    <tr>
        <th>#</th>
        <th>City</th>
        <th>Country</th>
        <th colspan="2"></th>
    </tr>
    </thead>
   <tbody th:each="city: ${cities}">
    <tr>
        <td th:text="${city.id}"></td>
        <td th:text="${city.name}"></td>
        <td th:text="${city.getCountry().getName()}"></td>
        <td>
            <a th:href="@{/city/edit/__${city.id}__}">edit</a>
        </td>
        <td>
            <a th:href="@{/city/delete/__${city.id}__}">delete</a>
        </td>
    </tr>
   </tbody>

</table>
</body>
</html>
